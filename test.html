<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
    <script src="apigee.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <h1>Online Product List </h1>
    <div ng-controller="TodoCtrl">
      <div>
	<form method="post" ng-submit="insert()"> 
	  <input type="text" ng-model="name" placeholder="Enter Product name" size="10">
          <input type="text" ng-model="price" placeholder="Enter Price" size="3">
	  <input type="submit" value="add">	
	  <a href="" ng-click="fetch()" >load</a>
	</form>
      </div>
      <ul>
	<li ng-repeat="item in items">
	  {{item.name}} for {{item.price}}$
	</li>
      </ul>
      <div style="background-color:red">{{errors}}</div>
      <div style="background-color:green">{{success}}</div>
      <div style="background-color:gray; font-size:11">{{results}}</div>
    </div>
  </body>
</html>
